<body>
<h1>CONTACT US</h1>
<form id="SRL" name="refunds">
    <label for="favcity">What is your Enquiry About?</label>
</br>
    <select id="favcity" name="select">
    <option value="1">I would like a refund for my time</option>
    <option value="2">I would like to complain about the Stewarding</option>
    <option value="3">I would like to register with the Glasgow Suckers</option>
    </select>
</br>
</br>
    <label for="textField">Name</label></br>
	<input id="textField" type="text">
</br>
</br>
    <label for="emailField">Email Address</label></br>
	<input id="emailField" type="email" name="email">
</br>
</br>
<label for="address">Your message to us</label><br>
<textarea id="message"></textarea>
</br>
</br>
<label for="volume">Please rate your SRL experience</label>
</br>
<input type="range" id="volume" name="volume"
min="0" max="10">
</br>
</br></br>
</br>

<button>Submit</button>
</form>
